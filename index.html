<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <div class="populer">
      <div class="bg-kopi z-1 position-absolute">
        <img src="image/bg-hero.png" alt="" />
      </div>
      <div class="title ps-5">
        <h1 class="ps-5 ms-4 pt-4 fs-3 fw-bold">
          Popular <span class="border-3 border-bottom border-warning">Now</span>
        </h1>
      </div>
      <div class="product z-2 position-absolute">
        <div class="product-body z-3 position-absolute d-flex gap-5 " style="left: 11rem;">
            <!-- Menu pertama -->
          <div class="menu rounded-2 shadow">
            <div class="gambar z-0 position-absolute my-4 mx-3">
              <img
                src="image/product-1.png"
                alt="Vanilla Latte"
                class="rounded-2"
                style="width: 100%"
              />
            </div>
            <div class="rate z-1 position-absolute ms-4 mt-4 pt-2">
              <button
                type="button"
                class="btn btn-light fw-bold border border-4 border-opacity-50 rounded-pill py-1"
                style="width: 68px; height: 30px; font-size: 12px"
              >
                4.8 <i class="fa-solid fa-star text-warning"></i>
              </button>
            </div>
            <div
              class="varian z-1 position-absolute ms-4 ps-1 d-flex gap-5"
              style="top: 220px"
            >
              <div class="name">
                <h4>Vanilla Latte</h4>
                <div class="hot-cold d-flex gap-3">
                  <button type="button" class="btn btn-outline-warning fw-bold">
                    Hot
                  </button>
                  <button type="button" class="btn btn-outline-warning fw-bold">
                    Cold
                  </button>
                </div>
              </div>
              <div class="price">
                <h4>21k</h4>
                <button type="button" class="btn btn-warning rounded-circle"><i class="ai-cart" style="color: white;"></i></button>
              </div>
            </div>
          </div>
            <!-- Menu pertama -->

            <!-- Menu kedua -->
          <div class="menu rounded-2 shadow">
            <div class="gambar z-0 position-absolute my-4 mx-3">
              <img
                src="image/product-2.png"
                alt="Vanilla Latte"
                class="rounded-2"
                style="width: 100%"
              />
            </div>
            <div class="rate z-1 position-absolute ms-4 mt-4 pt-2">
              <button
                type="button"
                class="btn btn-light fw-bold border border-4 border-opacity-50 rounded-pill py-1"
                style="width: 68px; height: 30px; font-size: 12px"
              >
                4.8 <i class="fa-solid fa-star text-warning"></i>
              </button>
            </div>
            <div
              class="varian z-1 position-absolute ms-4 ps-1 d-flex gap-5"
              style="top: 220px"
            >
              <div class="name">
                <h4>Espresso</h4>
                <div class="hot-cold d-flex gap-3">
                  <button type="button" class="btn btn-outline-warning fw-bold">
                    Hot
                  </button>
                  <button type="button" class="btn btn-outline-warning fw-bold">
                    Cold
                  </button>
                </div>
              </div>
              <div class="price ms-2">
                <h4>12k</h4>
                <button type="button" class="btn btn-warning rounded-circle"><i class="ai-cart" style="color: white;"></i></button>
              </div>
            </div>
          </div>
            <!-- Menu kedua -->

            <!-- Menu ketiga -->
          <div class="menu rounded-2 shadow">
            <div class="gambar z-0 position-absolute my-4 mx-3">
              <img
                src="image/product-3.png"
                alt="Vanilla Latte"
                class="rounded-2"
                style="width: 100%"
              />
            </div>
            <div class="rate z-1 position-absolute ms-4 mt-4 pt-2">
              <button
                type="button"
                class="btn btn-light fw-bold border border-4 border-opacity-50 rounded-pill py-1"
                style="width: 68px; height: 30px; font-size: 12px"
              >
                4.8 <i class="fa-solid fa-star text-warning"></i>
              </button>
            </div>
            <div
              class="varian z-1 position-absolute ms-4 ps-1 d-flex gap-4"
              style="top: 220px"
            >
              <div class="name">
                <h4>Hazelnut Latte</h4>
                <div class="hot-cold d-flex gap-3">
                  <button type="button" class="btn btn-outline-warning fw-bold">
                    Hot
                  </button>
                  <button type="button" class="btn btn-outline-warning fw-bold">
                    Cold
                  </button>
                </div>
              </div>
              <div class="price">
                <h4>23k</h4>
                <button type="button" class="btn btn-warning rounded-circle"><i class="ai-cart" style="color: white;"></i></button>
              </div>
            </div>
          </div>
            <!-- Menu ketiga -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="service">
        <div class="title">
            <h1 class="fs-3 fw-bold">
                How to use delivery <span class="border-3 border-bottom border-warning">service</span>
            </h1>
        </div>
        <div class="service-body pt-4 d-flex">
            <div class="service-content-satu">
                <img src="image/service-1.png" alt="" style="width: 30%;">
                <h4 class="fw-bold pt-3" style="margin-left: 39%;">Choose your coffe</h4>
                <p style="margin-left: 39%;">there are 20+ coffes for you</p>
            </div>
            <div class="service-content-dua text-center">
                <img src="image/service-2.png" alt="" style="width: 30%;">
                <h4 class="fw-bold pt-3">We delivery it to you</h4>
                <p>choose delivery service</p>
            </div>
            <div class="service-content-tiga text-center">
                <img src="image/service-3.png" alt="" style="width: 30%;">
                <h4 class="fw-bold pt-3" style="margin-right: 35%;">Enjoy your coffe</h4>
                <p style="margin-right: 35%;">choose delivery service</p>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
